<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحليل الصور الذكي</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>محلل الصور الذكي</h1>
            <p>ارفع صورتك وسيقوم الذكاء الاصطناعي بتحليلها</p>
        </header>

        <main>
            <!-- Mode Selection Buttons -->
            <div class="mode-selector">
                <button class="mode-btn active" data-mode="detailed">
                    <i class="fas fa-align-left"></i> وصف دقيق
                </button>
                <button class="mode-btn" data-mode="text">
                    <i class="fas fa-font"></i> استخراج نص
                </button>
                <button class="mode-btn" data-mode="social">
                    <i class="fas fa-hashtag"></i> سوشيال ميديا
                </button>
                <button class="mode-btn" data-mode="code">
                    <i class="fas fa-code"></i> تحويل لكود
                </button>
            </div>

            <div class="upload-area" id="uploadArea">
                <input type="file" id="fileInput" accept="image/*" hidden>
                <div class="icon-container">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <div class="pulse-ring"></div>
                </div>
                <h3>اسحب الصورة هنا أو اضغط للرفع</h3>
                <p>يدعم JPG, PNG, WEBP</p>
            </div>

            <div id="previewContainer" class="preview-container hidden">
                <img id="imagePreview" src="" alt="معاينة الصورة">
                <button id="removeBtn" class="remove-btn"><i class="fas fa-times"></i></button>
                <div class="loading-overlay hidden" id="loadingOverlay">
                    <div class="scanner"></div>
                </div>
            </div>

            <div id="resultContainer" class="result-container hidden">
                <h2>نتيجة التحليل</h2>
                <div class="result-content" id="resultContent"></div>

                <!-- أزرار الإجراءات -->
                <div class="result-actions hidden" id="resultActions">
                    <button id="copyBtn" class="action-btn" title="نسخ النص">
                        <i class="fas fa-copy"></i> نسخ
                    </button>
                    <button id="speakBtn" class="action-btn" title="قراءة النص">
                        <i class="fas fa-volume-up"></i> قراءة
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
